<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒ¿ GrowSmart</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="gs-page">
      <!-- HEADER -->
      <header class="gs-header">
        <div class="gs-logo">
          <span class="gs-logo-icon">ðŸŒ¿</span>
          <span class="gs-logo-text">GrowSmart</span>
        </div>
        <p class="gs-subtitle">Find plants that actually like your space.</p>
      </header>

      <!-- MAIN CONTENT -->
      <main class="gs-main">
        <!-- SEARCH CARD -->
        <section class="gs-card">
          <form id="search_form" class="gs-form">
            <div class="gs-grid">
              <!-- Poisonous -->
              <div class="gs-field">
                <label for="poisonous">Poisonous</label>
                <select id="poisonous" class="gs-input">
                  <option value="any">Any</option>
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </div>

              <!-- Difficulty -->
              <div class="gs-field">
                <label for="difficulty">Difficulty</label>
                <select id="difficulty" class="gs-input">
                  <option value="any">Any</option>
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
              </div>

              <!-- Lighting -->
              <div class="gs-field">
                <label for="lighting">Lighting</label>
                <select id="lighting" class="gs-input">
                  <option value="any">Any</option>
                  <option value="full_sun">Full Sun</option>
                  <option value="part_sun">Part Sun</option>
                  <option value="shade">Shade</option>
                </select>
              </div>

              <!-- Humidity -->
              <div class="gs-field">
                <label for="humidity">Humidity</label>
                <select id="humidity" class="gs-input">
                  <option value="any">Any</option>
                  <option value="high">High</option>
                  <option value="moderate">Moderate</option>
                  <option value="dry">Dry</option>
                </select>
              </div>

              <!-- Drought Tolerant -->
              <div class="gs-field">
                <label for="drought_tolerant">Drought Tolerant</label>
                <select id="drought_tolerant" class="gs-input">
                  <option value="any">Any</option>
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </div>

              <!-- Grow Speed -->
              <div class="gs-field">
                <label for="grow_speed">Grow Speed</label>
                <select id="grow_speed" class="gs-input">
                  <option value="any">Any</option>
                  <option value="fast">Fast</option>
                  <option value="slow">Slow</option>
                </select>
              </div>

              <!-- Min Temp -->
              <div class="gs-field">
                <label for="min_temp">Min Temperature (Â°F)</label>
                <input type="number" id="min_temp" class="gs-input" />
              </div>

              <!-- Max Temp -->
              <div class="gs-field">
                <label for="max_temp">Max Temperature (Â°F)</label>
                <input type="number" id="max_temp" class="gs-input" />
              </div>

              <!-- Max Height -->
              <div class="gs-field">
                <label for="max_height">Max Height (Feet)</label>
                <input type="number" id="max_height" class="gs-input" />
              </div>

              <!-- Max Spread -->
              <div class="gs-field">
                <label for="max_spread">Max Spread (Feet)</label>
                <input type="number" id="max_spread" class="gs-input" />
              </div>

              <!-- Min Expected Lifespan -->
              <div class="gs-field">
                <label for="min_expected_lifespan_years"
                  >Min Expected Lifespan (Years)</label
                >
                <input
                  type="number"
                  id="min_expected_lifespan_years"
                  class="gs-input"
                />
              </div>

              <!-- Max Expected Lifespan -->
              <div class="gs-field">
                <label for="max_expected_lifespan_years"
                  >Max Expected Lifespan (Years)</label
                >
                <input
                  type="number"
                  id="max_expected_lifespan_years"
                  class="gs-input"
                />
              </div>

              <!-- Colors -->
              <div class="gs-field gs-field-full">
                <span class="gs-label">Colors</span>
                <div class="checkbox-group">
                  <label>
                    <input
                      type="checkbox"
                      class="color"
                      name="color"
                      value="red"
                    />Red
                  </label>
                  <label>
                    <input
                      type="checkbox"
                      class="color"
                      name="color"
                      value="yellow"
                    />Yellow
                  </label>
                  <label>
                    <input
                      type="checkbox"
                      class="color"
                      name="color"
                      value="green"
                    />Green
                  </label>
                  <label>
                    <input
                      type="checkbox"
                      class="color"
                      name="color"
                      value="black"
                    />Black
                  </label>
                  <label>
                    <input
                      type="checkbox"
                      class="color"
                      name="color"
                      value="orange"
                    />Orange
                  </label>
                  <label>
                    <input
                      type="checkbox"
                      class="color"
                      name="color"
                      value="pink"
                    />Pink
                  </label>
                  <label>
                    <input
                      type="checkbox"
                      class="color"
                      name="color"
                      value="white"
                    />White
                  </label>
                  <label>
                    <input
                      type="checkbox"
                      class="color"
                      name="color"
                      value="blue"
                    />Blue
                  </label>
                  <label>
                    <input
                      type="checkbox"
                      class="color"
                      name="color"
                      value="violet"
                    />Violet
                  </label>
                  <label>
                    <input
                      type="checkbox"
                      class="color"
                      name="color"
                      value="brown"
                    />Brown
                  </label>
                </div>
              </div>

              <!-- Soil Types -->
              <div class="gs-field gs-field-full">
                <span class="gs-label">Soil Types</span>
                <div class="checkbox-group">
                  <label>
                    <input
                      type="checkbox"
                      class="soil"
                      name="soil"
                      value="sand"
                    />Sand
                  </label>
                  <label>
                    <input
                      type="checkbox"
                      class="soil"
                      name="soil"
                      value="sod"
                    />Sod
                  </label>
                  <label>
                    <input
                      type="checkbox"
                      class="soil"
                      name="soil"
                      value="deciduous_soil"
                    />Deciduous Soil
                  </label>
                  <label>
                    <input
                      type="checkbox"
                      class="soil"
                      name="soil"
                      value="humus"
                    />Humus
                  </label>
                  <label>
                    <input
                      type="checkbox"
                      class="soil"
                      name="soil"
                      value="soddy"
                    />Soddy
                  </label>
                  <label>
                    <input
                      type="checkbox"
                      class="soil"
                      name="soil"
                      value="peat"
                    />Peat
                  </label>
                  <label>
                    <input
                      type="checkbox"
                      class="soil"
                      name="soil"
                      value="perlite"
                    />Perlite
                  </label>
                </div>
              </div>

              <!-- Seasons -->
              <div class="gs-field gs-field-full">
                <span class="gs-label">Seasons</span>
                <div class="checkbox-group">
                  <label>
                    <input
                      type="checkbox"
                      class="season"
                      name="season"
                      value="spring"
                    />Spring
                  </label>
                  <label>
                    <input
                      type="checkbox"
                      class="season"
                      name="season"
                      value="summer"
                    />Summer
                  </label>
                  <label>
                    <input
                      type="checkbox"
                      class="season"
                      name="season"
                      value="fall"
                    />Fall
                  </label>
                  <label>
                    <input
                      type="checkbox"
                      class="season"
                      name="season"
                      value="winter"
                    />Winter
                  </label>
                </div>
              </div>
            </div>

            <!-- BUTTONS -->
            <div class="gs-actions">
              <button type="reset" class="gs-btn-ghost">Reset</button>
              <!-- keep JS behaviour -->
              <button type="button" onclick="Search()" class="gs-btn-primary">
                Search
              </button>
            </div>
          </form>
        </section>

        <!-- RESULTS CARD -->
        <section id="results" class="gs-card gs-results">
          <div class="gs-results-header">
            <h2 id="results_count">Results</h2>

            <!-- Export buttons -->
            <div class="gs-actions">
              <button type="button" id="exportCsvBtn" class="gs-btn-ghost">
                Export CSV
              </button>
              <button type="button" id="exportJsonBtn" class="gs-btn-ghost">
                Export JSON
              </button>
            </div>
          </div>

          <div id="plant_list">No results yet.</div>
        </section>
      </main>
    </div>
  </body>
</html>
